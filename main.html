<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grofers Checkout</title>
    <style>
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        .total-row {
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">Grocery List</h1>

    <table id="grocery-table">
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr class="item">
                <td>Apple</td>
                <td class="price" contenteditable="true">5</td>
            </tr>
            <tr class="item">
                <td>Banana</td>
                <td class="price" contenteditable="true">3</td>
            </tr>
            <tr class="item">
                <td>Carrot</td>
                <td class="price" contenteditable="true">2</td>
            </tr>
            <tr class="item">
                <td>Tomato</td>
                <td class="price" contenteditable="true">4</td>
            </tr>
        </tbody>
    </table>

    <button id="calculate-total" style="display: block; margin: 20px auto;">Calculate Total</button>
    
    <div id="ans" style="text-align: center; margin-top: 20px;"></div>

    <script>
        document.getElementById('calculate-total').addEventListener('click', function() {
            // Get all the prices from the table
            const prices = document.querySelectorAll('.price');
            let totalPrice = 0;

            // Loop through all the prices and calculate the total sum
            prices.forEach(priceElement => {
                totalPrice += parseFloat(priceElement.textContent);
            });

            // Display the total price in the #ans div
            document.getElementById('ans').textContent = 'Total: ' + totalPrice.toFixed(2);
        });
    </script>

</body>
</html>
